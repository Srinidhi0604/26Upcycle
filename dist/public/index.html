<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcycle Marketplace</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: white;
      color: #4CAF50;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcycle Marketplace</h1>
    <p>Welcome to our sustainable marketplace where you can buy and sell upcycled products. Help reduce waste and find unique items!</p>
    <p>Our full site is currently under construction. Please check back soon for a complete shopping experience.</p>
    <div>
      <a href="https://github.com/Srinidhi0604/26Upcycle" class="button">View on GitHub</a>
      <a href="mailto:contact@example.com" class="button">Contact Us</a>
    </div>
  </div>
</body>
</html>
