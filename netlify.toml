[build]
  base = "."
  command = "npm install && cd client && npm install -g vite && vite build"
  publish = "dist/public"

[functions]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200